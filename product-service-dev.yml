server:
  port: 9020

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/mitocode
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/mitocode
    username: postgres
    password: 123456